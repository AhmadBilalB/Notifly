#spring.application.name=Notifly

spring.application.name=Notifly
contactly.base-url=http://localhost:8081
contactly.login-url=http://localhost:8081/auth/login

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
server.port=8080

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2s
spring.data.redis.password=

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.cloud.compatibility-verifier.enabled=false

spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

spring.datasource.driver-class-name=org.h2.Driver

# Enable schema initialization for Spring Batch
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:org/springframework/batch/core/schema-h2.sql

